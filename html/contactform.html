    <link rel="stylesheet" href="../styles/contactform.css">

    <section class ="contact">
        <div class="form">

        <div class="contact-container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-sharp fa-solid fa-location-dot"></i></div>
                        <div class="contact-text">
                            <h3>Address</h3>
                            <p>4, MUTHAIYAN KOVIL LAYOUT<br>6TH STREET<br> VELLIYANGADU<br>TIRUPUR-4</p>

                            <h3>Phone</h3>
                            <p>8870092939</p>
